<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <div class="taskbar">
        <div class="Home">
          <div>
            <button class="iconbtn">
              <svg
                class="Homebtn"
                width="25"
                height="25"
                viewBox="0 0 25 25"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.52 3.34001L4.13 7.54001C3.23 8.24001 2.5 9.73001 2.5 10.86V18.27C2.5 20.59 4.39 22.49 6.71 22.49H18.29C20.61 22.49 22.5 20.59 22.5 18.28V11C22.5 9.79001 21.69 8.24001 20.7 7.55001L14.52 3.22001C13.12 2.24001 10.87 2.29001 9.52 3.34001Z"

                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12.5 18.49V15.49"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div class="navTitle" id="Home">Home</div>
          </div>
        </div>

                />

                  d="M18.2514 7.55C18.0114 7.51 17.7614 7.50001 17.5014 7.50001H7.50141C7.22141 7.50001 6.95141 7.52001 6.69141 7.56001C6.83141 7.28001 7.03141 7.02001 7.27141 6.78001L10.5214 3.52C11.8914 2.16 14.1114 2.16 15.4814 3.52L17.2314 5.29002C17.8714 5.92002 18.2114 6.72 18.2514 7.55Z"

                />
                <path

                  stroke-linejoin="round"

            <div class="navTitle">Wallet</div>
          </div>
        </div>

        <div class="Analysis">
          <div>
            <button class="iconbtn">
              <svg
                width="25"
                height="25"
                viewBox="0 0 25 25"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18.82 12.5C21.42 12.5 22.5 11.5 21.54 8.22C20.89 6.01 18.99 4.11 16.78 3.46C13.5 2.5 12.5 3.58 12.5 6.18V9.06C12.5 11.5 13.5 12.5 15.5 12.5H18.82Z"

                  stroke-linejoin="round"
                />
                <path
                  d="M20.4999 15.2C19.5699 19.83 15.1299 23.19 10.0799 22.37C6.28993 21.76 3.23993 18.71 2.61993 14.92C1.80993 9.89001 5.14993 5.45001 9.75993 4.51001"

                  stroke-linecap="round"
                  stroke-linejoin="round"

              </svg>
            </button>
            <div class="navTitle">Analysis</div>
          </div>

        <div class="account">
          <div>
            <button class="iconbtn">
              <svg
                width="25"
                height="25"
                viewBox="0 0 25 25"

                <path
                  d="M21.0901 22.5C21.0901 18.63 17.2402 15.5 12.5002 15.5C7.76015 15.5 3.91016 18.63 3.91016 22.5"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"

          </div>
